<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detected License Plates</title>
</head>
<body>
    <h1>Detected License Plates</h1>
    <ul>
        {% for text in license_texts %}
        <li>{{ text }}</li>
        {% endfor %}
    </ul>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Uploaded Image">
    <br>
    <a href="{{ url_for('upload_file') }}">Upload another image</a>
</body>
</html>
